<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perso</title>
    <link rel="stylesheet" href="/static/styleperso.css">
</head>
<body>
    <div class="content">
        <div class="menu active">
            <div class="perso">
                <div class="left"></div>
                <div class="right">
                    <h2>Panda</h2>
                </div>
            </div>
            <div class="perso-bg">
                <img src="/public/panda.png" height="500px">
            </div>
        </div>
        <div class="menu">
            <div class="perso">
                <div class="left"></div>
                <div class="right">
                    <h2>Chien</h2>
                </div>
            </div>
            <div class="perso-bg">
                <img src="/public/chien.png" height="500px">
            </div>
        </div>
        <div class="menu">
            <div class="perso">
                <div class="left"></div>
                <div class="right">
                    <h2>Chat</h2>
                </div>
            </div>
            <div class="perso-bg">
                <img src="/public/chat.png" height="500px">
            </div>
        </div>
        <div class="menu">
            <div class="perso">
                <div class="left"></div>
                <div class="right">
                    <h2>Renard</h2>
                </div>
            </div>
            <div class="perso-bg">
                <img src="/public/renard.png" height="500px">
            </div>
        </div>
        <form action="/tmpl/game.html">
            <div class="pseudo">
                <input type="text" name="pseudo" placeholder="Pseudo" minlength="4" maxlength="12" required>
                <div class="btn">
                    <button type="submit">Lancer</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      $(document).on("click", ".menu", function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
</body>
</html>
