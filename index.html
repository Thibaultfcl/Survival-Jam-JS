<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameName</title>
    <link rel="stylesheet" href="/static/stylegame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div style="display: inline-block; position: relative">
      <div id="transitionDiv" class="transition"></div>
      <!-- battle -->
      <div
        style="
          background-color: rgba(255, 255, 255, 0.7);
          height: 180px;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          border: 5px solid rgb(0, 0, 0);
          display: flex;
        "
      >
        <!-- attack button -->
        <div
          style="
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
          "
        >
          <button id="tackleButton" style="font-size: 25px;">Tackle</button>
          <button id="Attack2Button" style="font-size: 25px;">Attack2</button>
        </div>
      </div>

      <!-- health bar of the player -->
      <div
        style="
          background-color: rgba(255, 255, 255, 0.7);
          width: 200px;
          position: absolute;
          top: 250px;
          left: 150px;
          border: 3px solid black;
          padding: 12px;
          text-align: center;
        "
      >
        <h1 style="font-size: 16px;">Player</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #aaa; margin-top: 10px;"></div>
          <div id="playerHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
      </div>

       <!-- health bar of the ennemy -->
      <div
        style="
          background-color: rgba(255, 255, 255, 0.7);
          width: 200px;
          position: absolute;
          top: 250px;
          left: 650px;
          border: 3px solid black;
          padding: 12px;
          text-align: center;
        "
      >
        <h1 style="font-size: 16px;">Ennemy</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #aaa; margin-top: 10px;"></div>
          <div id="ennemyHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
      </div>
      <canvas></canvas>
    </div>

    <script src="/component/collision.js"></script>
    <script src="/component/classe.js"></script>
    <script src="/component/battle.js"></script>
    <script src="/component/index.js"></script>
  </body>
</html>
