<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameName</title>
    <link rel="stylesheet" href="/static/stylegame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/inventaireStyle.css">
  </head>

  <body>
    <div style="display: inline-block; position: relative">
      <div id="transitionDiv" class="transition"></div>

      <!-- inventory -->
      <div id="inventoryNPC" style="display: none;">
        <img src="img/photochat.png" alt="Inventaire">
    </div>

      <!-- battle -->
      <div id="battleElements" style="display: none">
        <div
          style="
            background-color: rgba(255, 255, 255, 0.7);
            height: 180px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border: 5px solid rgb(0, 0, 0);
            display: flex;
          "
        >
          <!-- dialogue -->
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: rgb(255, 255, 255);
              padding: 12px;
              display: none;
              cursor: pointer;
            "
          ></div>

          <!-- attack button -->
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              width: 100%;
            "
          >
            <button id="Attack1Button" style="font-size: 25px">Tackle</button>
            <button id="Attack2Button" style="font-size: 25px">Shield</button>
          </div>
        </div>

        <!-- health bar of the player -->
        <div
          style="
            background-color: rgba(255, 255, 255, 0.7);
            width: 200px;
            position: absolute;
            top: 250px;
            left: 150px;
            border: 3px solid black;
            padding: 12px;
            text-align: center;
          "
        >
          <h1 style="font-size: 16px">Player</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #aaa; margin-top: 10px"
            ></div>
            <div
              id="playerHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <!-- health bar of the ennemy -->
        <div
          style="
            background-color: rgba(255, 255, 255, 0.7);
            width: 200px;
            position: absolute;
            top: 250px;
            left: 650px;
            border: 3px solid black;
            padding: 12px;
            text-align: center;
          "
        >
          <h1 style="font-size: 16px">Ennemy</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #aaa; margin-top: 10px"
            ></div>
            <div
              id="ennemyHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </div>
      
    <!-- library audio -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/component/collision.js"></script>
    <script src="/component/audio.js"></script>
    <script src="/component/classe.js"></script>
    <script src="/component/battle.js"></script>
    <script src="/component/index.js"></script>
    <script src="component/inventory.js"></script>
  </body>
</html>
